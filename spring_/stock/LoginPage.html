<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon32.png" type="image/x-icon" />

    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Bamboo Stock Trading</title>
  </head>
  <body>
    <section class="background-art">
      <!-- <img src="images/bamboo_art_background.jpg" alt="" /> -->
    </section>

    <section class="login-form">
      <h1>Log in to Bamboo</h1>

      <form action="">
        <div class="form-field">
          <label for="formName">Username</label>
          <input
            type="email"
            name="formName"
            id="formName"
            placeholder="Username or email"
          />
        </div>
        <div class="form-field">
          <label for="formPass">Password</label>
          <input type="password" name="formPass" id="formPass" />
        </div>
      </form>

      <div class="form-extra">
        <button type="submit">Log in</button>
      </div>

      <p class="form-redirect">
        Don't have an account?
        <a href="/Register.html">Click here to register</a>
      </p>
    </section>
  </body>
</html>
